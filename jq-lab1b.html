<html> 
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<script>
$(document).ready(function(){
    $("#ss").mouseover(function(){
$("#ss").addClass("bb");
         $("#ss").removeClass("aa");
    });
    $("#ss").mouseout(function(){
$("#ss").addClass("aa");
 $("#ss").removeClass("bb");
        
    });
});
</script>
</script>
<style>
 .aa{
    background-color: blue;
width:100px;
}
.bb{
    background-color: red;
width:200px;
}

</style>



</head>
<body>
<div id="ss"  class="aa">
<h1>zeinab elsady</h1>

</body>
</html>
